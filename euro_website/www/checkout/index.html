{% set hide_navbar = 1 %}
{% set hide_footer = 1 %}
{% extends "templates/web.html" %}
{% block page_content %}

<section class="page-hero">
  <div class="container">
    <p class="eyebrow">Checkout</p>
    <h1>Complete your order</h1>
    <p class="lead">Secure checkout, tailored for Euro Plast customers.</p>
  </div>
</section>

<section class="section">
  <div class="container grid-2">
    <form class="contact-card" id="checkout-form">
      <label>Full Name</label>
      <input type="text" name="full_name" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Phone</label>
      <input type="text" name="phone" />
      <label>Address</label>
      <input type="text" name="address_line1" required />
      <label>City</label>
      <input type="text" name="city" required />
      <label>Country</label>
      <input type="text" name="country" value="United States" required />
      <label>Notes</label>
      <textarea name="notes" rows="4" placeholder="Order notes"></textarea>
      <button class="btn btn-solid" type="submit">Place order</button>
      <div class="form-note" id="checkout-status"></div>
    </form>
    <div class="info-card">
      <h3>Order summary</h3>
      <div id="checkout-summary" class="checkout-summary"></div>
      <div class="checkout-total">
        <span>Total</span>
        <span id="checkout-total">0</span>
      </div>
    </div>
  </div>
</section>

{% endblock %}
