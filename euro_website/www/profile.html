{% set hide_navbar = 1 %}
{% set hide_footer = 1 %}
{% extends "templates/web.html" %}
{% block page_content %}

<section class="page-hero">
  <div class="container">
    <p class="eyebrow">Profile</p>
    <h1>Manage your account</h1>
    <p class="lead">Update your contact details and keep your profile current.</p>
  </div>
</section>

<section class="section">
  <div class="container grid-2">
    <form class="contact-card" id="profile-form">
      <label>Full Name</label>
      <input type="text" name="full_name" required />
      <label>Email</label>
      <input type="email" name="email" required />
      <label>Phone</label>
      <input type="text" name="phone" />
      <button class="btn btn-solid" type="submit">Save profile</button>
      <div class="form-note" id="profile-status"></div>
    </form>
    <div class="info-card">
      <h3>Addresses</h3>
      <p>Manage saved delivery addresses.</p>
      <a class="btn btn-ghost" href="/addresses">Manage addresses</a>
    </div>
  </div>
</section>

{% endblock %}
